<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root { --card:#f7f7f8; --border:#e3e3e3; --muted:#666;}
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 1.5rem; }
    header { display:flex; gap:1rem; align-items:center; justify-content:space-between; margin-bottom:1rem; flex-wrap: wrap; }
    h1 { margin:0; font-size:1.4rem; }
    .search { display:flex; gap:.5rem; flex-wrap: wrap; }
    input, button, select { padding: .6rem .7rem; font-size: 1rem; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:.75rem; margin: 1rem 0; }
    .card { background: var(--card); border:1px solid var(--border); border-radius:.75rem; padding: .9rem; }
    .muted { color: var(--muted); font-size:.9rem; }
    .chart-wrap {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: .75rem;
      padding: .5rem;               
      max-width: 900px;
      margin: 0 auto;
    }
    .chart-wrap canvas {
      display: block;
      width: 100% !important;
      height: 340px !important;
    }

    @media (min-width: 768px) {
      .chart-wrap canvas { height: 380px !important; }
    }

    footer { margin-top:2rem; color:#777; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    <div class="search">
      <input id="city" placeholder="Search city (e.g., Austin)" />
      <button id="searchBtn">Search</button>
      <button id="locBtn">Use My Location</button>
      <select id="unit">
        <option value="metric" selected>°C</option>
        <option value="imperial">°F</option>
      </select>
    </div>
  </header>

  <section class="cards">
    <div class="card">
      <div class="muted">Location</div>
      <div id="location">—</div>
    </div>
    <div class="card">
      <div class="muted">Current</div>
      <div id="current">—</div>
    </div>
    <div class="card">
      <div class="muted">Today</div>
      <div id="today">—</div>
    </div>
  </section>

  <h3>7-Day Forecast</h3>
  <div class="chart-wrap">
    <canvas id="dailyChart"></canvas>
  </div>

  <footer>
    <p class="muted">Data from <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open‑Meteo</a>. No API key required.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
